<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <form>
        <h3 class="heading">Sign Up Form</h3>

        <h4 class="form-name">Heading4</h4>
        <h4 class="form-name">Heading4</h4>
        <h4 class="form-name">Heading4</h4>
        
        <br>
        <span class="span">Span 1</span>
        <span class="span">Span 2</span>

        <div class="div">Div 1</div>
        <div class="div">Div 2</div>
        <br>

        <div>
            <label>First name</label>
            <input type="text" placeholder="First name"/>
        </div><br>
        <div>
            <label>Last name</label>
            <input type="text" placeholder="Last name"/>
        </div><br>
        <div>
            <label>Email</label>
            <input type="text" placeholder="Email"/>
        </div><br>
        <div>
            <label>Password</label>
            <input type="password" placeholder="Password"/>
        </div><br>
        <div>
            <label>Color</label>
            <input type="color" placeholder="color"/>
        </div><br>
        <div>
            <label>Date</label>
            <input type="date"/>
        </div><br>
        <div>
            <label>File<label>
            <input type="file"/>
        </div><br>
        <div>
            <label>Number</label>
            <input type="number" min="0" max="100"/>
        </div><br>
        <div>
            <label>Range</label>
            <input type="range" min="0" value="30" max="100"/>
        </div><br>
        <div>
            <!-- <input type="button" value="Signup"> -->
            <button class="btn">
                 Signup
                <i class="fa-solid fa-user-plus"></i>
            </button>
        </div>
    </form>
</body>
</html>
